<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>笹井綾について</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
    background: linear-gradient(180deg, #f8e9e9 0%, #f1ecf6 40%, #e8f0f8 100%);
    color: #333;
    overflow-x: hidden;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 5vh 0;
  }

  .profile-box {
    background: rgba(255, 252, 240, 0.75);
    border-radius: 12px;
    padding: 30px 40px;
    box-shadow: 0 0 15px rgba(255, 230, 180, 0.3);
  }

  .profile-image {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    object-fit: cover;
    display: block;
    margin: 0 auto;
  }

  h1 {
    font-size: 1.05em;
    letter-spacing: 0.12em;
    margin: 1em 0 0.3em;
    text-align: center;
  }

  p {
    font-size: 0.8em;
    line-height: 1.7;
    margin: 0.3em 0;
    text-align: center;
  }

  .memory-link {
    cursor: pointer;
    transition: color 0.3s ease;
  }

  .memory-link:hover {
    color: #666;
    text-decoration: underline;
  }

  footer {
    text-align: center;
    font-size: 0.8em;
    color: #999;
    margin: 3em 0 1em;
  }

  /* ⚡ホラー調ノイズ */
  .noise {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image:
      repeating-linear-gradient(0deg, rgba(255,255,255,0.25) 0px, rgba(0,0,0,0.25) 1px),
      repeating-linear-gradient(90deg, rgba(255,255,255,0.2) 0px, rgba(0,0,0,0.2) 1px);
    background-blend-mode: multiply;
    animation: noiseFlash 0.08s infinite;
    opacity: 0;
    z-index: 9999;
    pointer-events: none;
  }

  @keyframes noiseFlash {
    0% { opacity: 0.3; transform: translate(0, 0) scale(1); }
    25% { opacity: 0.7; transform: translate(-3px, 2px) scale(1.02); }
    50% { opacity: 0.5; transform: translate(2px, -3px) scale(1.03); }
    75% { opacity: 0.9; transform: translate(-2px, -2px) scale(1.01); }
    100% { opacity: 0.4; transform: translate(0, 0) scale(1); }
  }

  /* 一瞬暗転するエフェクト */
  .flash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    opacity: 0;
    transition: opacity 0.5s ease;
    z-index: 10000;
    pointer-events: none;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="profile-box">
      <img src="F47E6238-3689-491A-9FA8-CBF3D26C43A1.jpeg" alt="笹井綾" class="profile-image">

      <h1>笹井 綾（ささい あや）</h1>
      <p>22歳 / 145cm / A型</p>
      <p>単純明快という言葉がよく似合う女の子。</p>
      <p>現在はmahorova設立社に勤務。</p>
      <p>主に基幹業務の設計･開発をしている。</p>
      <p>よく外に出歩くものの、かなり方向音痴。</p>
      <p><span class="memory-link">一部の記憶が曖昧</span>だが、本人は気にしていないらしい……？</p>
    </div>
  </div>

  <div class="noise" id="noise"></div>
  <div class="flash" id="flash"></div>

  <footer>☁️🍨</footer>

  <script>
    const memoryText = document.querySelector('.memory-link');
    const noise = document.getElementById('noise');
    const flash = document.getElementById('flash');

    memoryText.addEventListener('click', () => {
      // ノイズフェードイン
      noise.style.opacity = '1';
      // 一瞬暗転
      setTimeout(() => {
        flash.style.opacity = '1';
      }, 700);
      // ページ遷移
      setTimeout(() => {
        window.location.href = 'ssi_hidden.html';
      }, 1800);
    });
  </script>
</body>
</html>
