<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>笹井綾について</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
    background: linear-gradient(180deg, #f8e9e9 0%, #f1ecf6 40%, #e8f0f8 100%);
    color: #333;
    overflow-x: hidden;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 5vh 0;
  }

  .profile-box {
    background: rgba(255, 252, 240, 0.75);
    border-radius: 12px;
    padding: 30px 40px;
    box-shadow: 0 0 15px rgba(255, 230, 180, 0.3);
    position: relative;
    z-index: 1;
  }

  .profile-image {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    object-fit: cover;
    display: block;
    margin: 0 auto;
  }

  h1 {
    font-size: 1.05em;
    letter-spacing: 0.12em;
    margin: 1em 0 0.3em;
    text-align: center;
  }

  p {
    font-size: 0.8em;
    line-height: 1.7;
    margin: 0.3em 0;
    text-align: center;
  }

  .memory-link {
    cursor: pointer;
    transition: color 0.3s ease;
  }

  .memory-link:hover {
    color: #666;
    text-decoration: underline;
  }

  footer {
    text-align: center;
    font-size: 0.8em;
    color: #999;
    margin: 3em 0 1em;
  }

  /* ⚡ グリッチエフェクト */
  .glitch {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    mix-blend-mode: screen;
    z-index: 9999;
    pointer-events: none;
    opacity: 0;
  }

  .glitch::before,
  .glitch::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: inherit;
    background: repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.3) 0px,
      rgba(0,0,0,0.3) 2px
    );
    mix-blend-mode: lighten;
    opacity: 0.8;
  }

  .glitch::before {
    transform: translate(3px, 0);
    filter: hue-rotate(40deg);
  }

  .glitch::after {
    transform: translate(-3px, 0);
    filter: hue-rotate(-40deg);
  }

  @keyframes glitchEffect {
    0% { transform: none; opacity: 0; }
    10% { transform: skewX(10deg) scale(1.02); opacity: 1; }
    20% { transform: skewX(-8deg); }
    30% { transform: translate(5px, -3px); }
    40% { transform: translate(-4px, 2px); }
    50% { transform: scale(1.05) skewX(6deg); }
    100% { transform: none; opacity: 0; }
  }

  /* 🍔 ハンバーガーメニュー */
  .menu-button {
    position: fixed;
    top: 20px;
    right: 25px;
    font-size: 1.6em;
    color: rgba(70,70,70,0.4);
    cursor: pointer;
    z-index: 1001;
    transition: 0.3s ease;
  }
  .menu-button:hover {
    color: rgba(70,70,70,0.8);
    text-shadow: 0 0 8px rgba(255,255,255,0.6);
  }

  .menu-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(240,240,240,0.7);
    backdrop-filter: blur(6px);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  .menu-content {
    background: rgba(255,255,255,0.9);
    border-radius: 12px;
    padding: 30px 50px;
    box-shadow: 0 0 25px rgba(180,180,180,0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1em;
    animation: fadeIn 0.3s ease;
  }

  .menu-content a {
    text-decoration: none;
    color: #444;
    font-size: 0.95em;
    letter-spacing: 0.05em;
    transition: 0.3s;
  }

  .menu-content a:hover {
    color: #666;
    text-shadow: 0 0 8px rgba(200,200,200,0.6);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="profile-box">
      <img src="F47E6238-3689-491A-9FA8-CBF3D26C43A1.jpeg" alt="笹井綾" class="profile-image">

      <h1>笹井 綾（ささい あや）</h1>
      <p>22歳 / 145cm / A型</p>
      <p>単純明快という言葉がよく似合う女の子。</p>
      <p>現在はmahorova設立社に勤務。</p>
      <p>主に基幹業務の設計･開発をしている。</p>
      <p>よく外に出歩くものの、かなり方向音痴。</p>
      <p><span class="memory-link">一部の記憶が曖昧</span>だが、本人は気にしていないらしい……？</p>
    </div>
  </div>

  <div class="glitch" id="glitch"></div>

  <footer>☁️🍨</footer>

  <!-- 🍔 メニュー追加部分 -->
  <div class="menu-button" id="menuButton">☰</div>

  <div class="menu-overlay" id="menuOverlay">
    <div class="menu-content">
      <a href="index.html">🏠 ホーム</a>
      <a href="ssi.html">🩵 笹井綾について</a>
      <a href="works.html">📖 小説一覧</a>
      <a href="contact.html">✉️ お問い合わせ</a>
    </div>
  </div>

  <script>
    const memoryText = document.querySelector('.memory-link');
    const glitch = document.getElementById('glitch');

    if (!sessionStorage.getItem('visited')) {
      memoryText.addEventListener('click', () => {
        glitch.style.animation = 'glitchEffect 0.25s ease';
        glitch.style.opacity = '1';
        setTimeout(() => {
          sessionStorage.setItem('visited', 'true');
          window.location.href = 'ssi_hidden.html';
        }, 250);
      });
    }

    // 🍔 メニュー制御
    const menuBtn = document.getElementById('menuButton');
    const overlay = document.getElementById('menuOverlay');

    menuBtn.addEventListener('click', () => {
      overlay.style.display = overlay.style.display === 'flex' ? 'none' : 'flex';
    });

    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) overlay.style.display = 'none';
    });
  </script>
</body>
</html>
