<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ストーリー</title>
  <link rel="stylesheet" href="assets/css/story.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
      background: linear-gradient(180deg, #f8e9e9 0%, #f1ecf6 40%, #e8f0f8 100%);
      color: #333;
      height: 100%;
      width: 100%;
      overflow: hidden; /* ← スクロールバーでズレるのを防止 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu {
      width: 100%;
      max-width: 720px;
      padding: 2em 3em;
      background: rgba(255, 255, 255, 0.75);
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      box-sizing: border-box;
      text-align: left;
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
      position: relative;
      transform: translateX(0); /* 念のため中央位置補正リセット */
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      letter-spacing: 0.15em;
      font-size: 1.5rem;
      margin-bottom: 2em;
      opacity: 0.85;
    }

    .block { margin-bottom: 2.5em; }

    h2 {
      font-size: 1.1rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.3em;
      margin-bottom: 0.8em;
      opacity: 0.8;
    }

    .work-link {
      display: block;
      text-decoration: none;
      color: #333;
      padding: 0.8em 1.2em;
      border-left: 3px solid #ccc;
      margin: 0.5em 0;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 4px;
      transition:
        transform 0.5s cubic-bezier(0.25, 0.1, 0.25, 1),
        box-shadow 0.4s ease,
        filter 0.4s ease,
        background 0.3s ease;
      will-change: transform, box-shadow, filter;
      transform-origin: center;
    }

    .work-link:hover {
      background: rgba(255, 255, 255, 0.95);
      border-left-color: #888;
      transform: translateY(-4px) scale(1.015);
      filter: brightness(1.08);
      box-shadow: 0 6px 20px rgba(255, 230, 200, 0.35);
    }

    .if-link {
      border-left-color: #7c8bdc;
      color: #4b4e9d;
    }
  </style>
</head>

<body>
  <div class="menu">
    <h1>STORY SELECT</h1>

    <div class="block">
      <h2>メインストーリー</h2>
      <a href="one/story1.html" class="work-link">出会いとはじまり</a>
      <a href="main/story.html" class="work-link">キャラクターノベル</a>
    </div>

    <div class="block">
      <h2>IFストーリー</h2>
      <a href="one/story2.html" class="work-link">準備中</a>
    </div>
  </div>
</body>
</html>
