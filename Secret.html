<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>機密調査書</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #f3f3f3;
    font-family: "Source Han Code JP", "Courier New", monospace;
    color: #222;
  }

  .document {
    max-width: 800px;
    margin: 5vh auto;
    padding: 3em 2em;
    background: #fff;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    border: 1px solid #ccc;
  }

  h1 {
    font-size: 1em;
    border-bottom: 1px solid #ccc;
    padding-bottom: 0.3em;
    margin-bottom: 1.2em;
    letter-spacing: 0.1em;
  }

  p {
    font-size: 0.85em;
    line-height: 1.8;
    margin: 1em 0;
  }

  /* ====== 黒塗り（元のdelの雰囲気を維持） ====== */
  del {
    background: #ccc;
    color: transparent;
    text-shadow: 0 0 4px #000;
    padding: 0.05em 0.2em;
    border-radius: 2px;
  }

  /* ====== 写真風パーツ ====== */
  .photo-wrap{
    display:flex;
    justify-content:flex-end;
    margin: 0 0 1.2em;
  }
  .photo{
    width: 220px;
    background:#fafafa;
    border:1px solid #cfcfcf;
    box-shadow: 3px 3px 0 rgba(0,0,0,0.06);
    padding:10px 10px 6px;
    transform: rotate(1.2deg);
    position: relative;
  }
  .photo::before{
    content:"";
    position:absolute;
    top:-10px; left:18px;
    width:60px; height:18px;
    background: rgba(240,240,240,0.9);
    border:1px solid #d0d0d0;
    transform: rotate(-6deg);
  }
  .photo img{
    width:100%;
    display:block;
    filter: contrast(1.05) grayscale(0.1);
  }
  .photo figcaption{
    font-size:0.65em;
    color:#666;
    margin-top:6px;
    letter-spacing:0.04em;
  }

  footer {
    text-align: center;
    font-size: 0.7em;
    color: #888;
    margin: 3em 0 1em;
  }

  a.back {
    display: block;
    text-align: center;
    color: #666;
    text-decoration: none;
    margin-top: 3em;
  }
  a.back:hover { text-decoration: underline; }
</style>
</head>
<body>
  <div class="document">
    <h1>機密調査書</h1>

    <!-- 写真風（不要ならこのブロック丸ごと消してOK） -->
    <div class="photo-wrap">
      <figure class="photo">
        <!-- パスは好きに差し替えてね -->
        <img src="assets/img/aya_standing.png" alt="立ち絵">
        <figcaption>撮影記録：2054年 / 所持者：記録課</figcaption>
      </figure>
    </div>

    <p>記録　　：2054年 XX月 XX日</p>

    <p>
      氏名　　：不明（当人曰く、村の消失後より忘失）<br>
      　　　　　フィラーと名乗るが戸籍の確認が取れない。<br>
      追記　　：<del>防衛省 地方支部部局治安部 通称S局に所属</del>
    </p>

    <p>年齢　　：推定20歳前後</p>

    <!-- ★ここが崩れてたので、p内にまとめて修正 -->
    <p>
      処置内容：記憶の改ざん<br>
      　　　　　<del>笹井綾</del>の戸籍付与。
    </p>

    <a href="Character.html" class="back">◀ 戻る</a>
  </div>

  <footer>#溶けて、そのまま雲隠れ</footer>

  <!-- 既存のメニューJSを残す -->
  <script src="assets/js/menu.js"></script>
</body>
</html>
