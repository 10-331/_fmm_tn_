<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>作品タイトル</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
    line-height: 2;
    color: #3a3a3a;
    background: linear-gradient(180deg, #f8e9e9 0%, #f1ecf6 40%, #e8f0f8 100%);
    background-attachment: fixed;
  }

  .container {
    max-width: 700px;
    margin: 60px auto;
    background-color: rgba(255, 255, 255, 0.75);
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(200, 180, 200, 0.2);
  }

  h1 {
    text-align: center;
    color: #555;
    font-size: 1.6em;
    letter-spacing: 0.05em;
    margin-bottom: 1em;
  }

  hr {
    border: none;
    border-top: 1px solid rgba(150, 150, 150, 0.2);
    margin: 1.5em 0;
  }

  p {
    text-indent: 1em;
    margin-bottom: 1em;
  }

  .footer {
    text-align: center;
    font-size: 0.8em;
    color: #999;
    margin-top: 3em;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>作品タイトル</h1>
    <hr>
    <p>ここに本文を入れてください。<br>
    例えば朝の光が差し込むような静かな描写にしたいとき、<br>
    この背景が柔らかく馴染みます。</p>

    <p>改行や空行も自由に追加できます。<br>
    iPhone/iPadで書いてもきれいに表示されます。</p>

    <div class="footer">© 2025 彩音</div>
  </div>
</body>
</html>
