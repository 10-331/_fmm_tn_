<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ひかりの直後</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
    background: linear-gradient(135deg, #f8e9e9 0%, #f1ecf6 40%, #e8f0f8 100%);
    /* 背景画像を使う場合は下を有効化してね👇 */
    /* background: url('your-image.jpg') no-repeat center center fixed;
       background-size: cover; */
    display: flex;
    justify-content: center;
    align-items: flex-start;
    overflow-y: auto;
  }

  .novel {
    writing-mode: vertical-rl;
    text-orientation: upright;
    font-size: 0.8em; /* 小さめに */
    line-height: 1.5; /* 行間を詰める */
    color: #333;
    padding: 5vh 5vw;
    max-width: 90vw;
    opacity: 0;
    animation: fadePage 2s ease forwards;
    animation-delay: 0.3s;
  }

  .novel p {
    margin: 0 1em 0 0;
    opacity: 0;
    animation: fadeUp 1.2s ease forwards;
  }

  .novel p:nth-child(1) { animation-delay: 0.8s; }
  .novel p:nth-child(2) { animation-delay: 1.8s; }
  .novel p:nth-child(3) { animation-delay: 2.8s; }

  @keyframes fadeUp {
    0% { opacity: 0; filter: blur(2px); }
    100% { opacity: 1; filter: blur(0); }
  }

  @keyframes fadePage {
    to { opacity: 1; }
  }

  .next {
    display: block;
    margin: 2em auto;
    color: #555;
    font-size: 0.9em;
    text-decoration: none;
    opacity: 0;
    text-align: center;
    animation: fadeNext 1.5s ease 3.8s forwards;
  }

  @keyframes fadeNext {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }
</style>
</head>
<body>
  <div class="novel">
    <p>これは、迷子になった私を助けてくれた彼と</p>
    <p>たくさん笑って、ふざけあって、恋人になった私たちが</p>
    <p>また、他人に戻るまでのお話。</p>
  </div>

  <a href="works.html" class="next">▶ 作品一覧へ</a>
</body>
</html>
