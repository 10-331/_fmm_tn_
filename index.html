<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ひかりの直後</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
    background: linear-gradient(180deg, #f8e9e9 0%, #f1ecf6 40%, #e8f0f8 100%);
    color: #333;
    overflow-x: hidden;
  }

  /* 🌅 冒頭（画面中央から始まる） */
  section.intro {
    height: 120vh; /* 朝焼け余白は文字の下だけ */
    display: flex;
    justify-content: center;
    align-items: center; /* 中央配置 */
    position: relative;
  }

  /* 📜 三行を横に並べる（縦書き×3本） */
  .novel {
    display: flex;
    flex-direction: row-reverse; /* 右→左の順で配置 */
    justify-content: center;
    align-items: flex-start;
    gap: 3em;
  }

  /* 各列の文字設定 */
  .line {
    writing-mode: vertical-rl;
    text-orientation: upright;
    font-size: 0.8em;
    line-height: 1.3; /* 行間を詰める */
    opacity: 0;
    animation: softGlow 2.5s ease forwards;
  }

  .line:nth-child(1) { animation-delay: 0.6s; }
  .line:nth-child(2) { animation-delay: 1.2s; }
  .line:nth-child(3) { animation-delay: 1.8s; }

  /* 💫 “ぽわ…”と浮かび上がるように */
  @keyframes softGlow {
    0% {
      opacity: 0;
      filter: blur(6px) brightness(1.2);
      text-shadow: 0 0 10px rgba(255, 230, 200, 0.4);
    }
    40% {
      opacity: 0.6;
      filter: blur(3px);
      text-shadow: 0 0 6px rgba(255, 230, 200, 0.3);
    }
    100% {
      opacity: 1;
      filter: blur(0);
      text-shadow: none;
    }
  }

  /* 📚 作品一覧 */
  section.works {
    min-height: 100vh;
    padding: 15vh 10vw;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    background: rgba(255,255,255,0.6);
    backdrop-filter: blur(6px);
  }

  .works h2 {
    font-size: 1em;
    letter-spacing: 0.2em;
    margin-bottom: 2em;
  }

  .work-item {
    margin: 1em 0;
    padding: 1em 1.5em;
    border-left: 3px solid #ccc;
    font-size: 0.9em;
    text-decoration: none;
    color: #333;
    background: rgba(255,255,255,0.7);
    width: 80%;
    transition: all 0.3s ease;
  }

  .work-item:hover {
    background: rgba(240,240,255,0.9);
    border-left-color: #888;
    transform: translateX(4px);
  }

  footer {
    text-align: center;
    font-size: 0.8em; /* ☁️🍨を小さく控えめに */
    color: #999;
    margin: 3em 0 1em;
  }
</style>
</head>
<body>
  <!-- 🌇 冒頭（文字が最初から中央に） -->
  <section class="intro">
    <div class="novel">
      <div class="line">これは、迷子になった私を助けてくれた彼と</div>
      <div class="line">たくさん笑って、ふざけあって、恋人になった私たちが</div>
      <div class="line">また、他人に戻るまでのお話。</div>
    </div>
  </section>

  <!-- 📚 作品一覧 -->
  <section class="works">
    <h2>一覧</h2>
    <a href="ssi.html " class="work-item">笹井綾について</a>
    <a href="story2.html" class="work-item">冷たい手のひら</a>
    <a href="story3.html" class="work-item">夜に溶ける声</a>
    <a href="story4.html" class="work-item">花の散る音</a>
  </section>

  <footer>☁️🍨</footer>
</body>
</html>
