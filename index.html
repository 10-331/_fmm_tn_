<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ひかりの直後</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
    background: linear-gradient(135deg, #f8e9e9 0%, #f1ecf6 40%, #e8f0f8 100%);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    display: flex;
    writing-mode: vertical-rl;
    text-orientation: upright;
    gap: 2em; /* 列の間隔 */
  }

  .line {
    opacity: 0;
    animation: fadeIn 2s ease forwards;
  }

  /* 1列目→2列目→3列目…の順に遅延 */
  .line:nth-child(1) { animation-delay: 0.5s; }
  .line:nth-child(2) { animation-delay: 2.5s; }
  .line:nth-child(3) { animation-delay: 4.5s; }

  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(-1em); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .next {
    position: absolute;
    bottom: 30px;
    right: 40px;
    font-size: 0.9em;
    color: #555;
    text-decoration: none;
    opacity: 0;
    animation: fadeNext 2s ease 7s forwards;
  }

  @keyframes fadeNext {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="line">これは、迷子になった私を助けてくれた彼と</div>
    <div class="line">たくさん笑って、ふざけあって、恋人になった私たちが</div>
    <div class="line">また、他人に戻るまでのお話。</div>
  </div>

  <a href="works.html" class="next">▶ 作品一覧へ</a>
</body>
</html>
