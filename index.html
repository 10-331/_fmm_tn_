<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ひかりの直後</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
    background: linear-gradient(135deg, #f8e9e9 0%, #f1ecf6 40%, #e8f0f8 100%);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* 縦書き全体 */
  .novel {
    writing-mode: vertical-rl;
    text-orientation: upright;
    font-size: 1.2em;
    line-height: 2.2;
    color: #333;
    max-height: 80vh;
    max-width: 80vw;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 0.5s;
  }

  /* 各段落 */
  .novel p {
    margin: 0 1em 0 0;
    opacity: 0;
    animation: fadeLine 1.2s ease forwards;
  }

  .novel p:nth-child(1) { animation-delay: 1.0s; }
  .novel p:nth-child(2) { animation-delay: 2.5s; }
  .novel p:nth-child(3) { animation-delay: 4.0s; }

  @keyframes fadeLine {
    0% { opacity: 0; transform: translateY(-1em); }
    100% { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  .next {
    position: absolute;
    bottom: 20px;
    right: 40px;
    color: #555;
    font-size: 0.9em;
    text-decoration: none;
    opacity: 0;
    animation: fadeNext 2s ease 5s forwards;
  }

  @keyframes fadeNext {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }
</style>
</head>
<body>
  <div class="novel">
    <p>これは、迷子になった私を助けてくれた彼と</p>
    <p>たくさん笑って、ふざけあって、恋人になった私たちが</p>
    <p>また、他人に戻るまでのお話。</p>
  </div>

  <a href="works.html" class="next">▶ 作品一覧へ</a>
</body>
</html>
