<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ひかりの直後</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
    background: linear-gradient(135deg, #f8e9e9 0%, #f1ecf6 40%, #e8f0f8 100%);
    overflow-x: hidden;
    color: #333;
  }

  /* 最初のメイン部分（中央固定） */
  section.intro {
    height: 130vh; /* 少し長めにして、スクロール距離を確保 */
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
  }

  .novel {
    writing-mode: vertical-rl;
    text-orientation: upright;
    font-size: 0.8em;
    line-height: 1.5;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 0.3s;
    display: flex;
    flex-direction: row;
    justify-content: center;
    gap: 1em;
  }

  /* 各行の高さを揃える */
  .novel p {
    margin: 0;
    padding: 0;
    opacity: 0;
    animation: ripple 1.2s ease forwards;
  }

  .novel p:nth-child(1) { animation-delay: 0.8s; }
  .novel p:nth-child(2) { animation-delay: 2s; }
  .novel p:nth-child(3) { animation-delay: 3.2s; }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  /* 波紋エフェクト（中心から淡く光る） */
  @keyframes ripple {
    0% {
      opacity: 0;
      filter: brightness(1.2) blur(1px);
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
    30% {
      opacity: 1;
      filter: brightness(1.1) blur(0);
      text-shadow: 0 0 5px rgba(255,255,255,0.3);
    }
    100% {
      opacity: 1;
      filter: brightness(1);
      text-shadow: none;
    }
  }

  /* 作品一覧セクション */
  section.works {
    min-height: 100vh;
    padding: 10vh 10vw;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    background: rgba(255,255,255,0.6);
    backdrop-filter: blur(6px);
  }

  .works h2 {
    font-size: 1em;
    letter-spacing: 0.2em;
    margin-bottom: 2em;
  }

  .work-item {
    margin: 1.2em 0;
    padding: 1em 1.5em;
    border-left: 3px solid #ccc;
    font-size: 0.9em;
    text-decoration: none;
    color: #333;
    background: rgba(255,255,255,0.7);
    width: 80%;
    transition: all 0.3s ease;
  }

  .work-item:hover {
    background: rgba(240,240,255,0.9);
    border-left-color: #888;
    transform: translateX(4px);
  }

  footer {
    text-align: center;
    font-size: 1.2em;
    color: #777;
    margin: 3em 0 1em;
  }
</style>
</head>
<body>
  <!-- 1画面目：中央に縦書き -->
  <section class="intro">
    <div class="novel">
      <p>これは、迷子になった私を助けてくれた彼と</p>
      <p>たくさん笑って、ふざけあって、恋人になった私たちが</p>
      <p>また、他人に戻るまでのお話。</p>
    </div>
  </section>

  <!-- 2画面目：作品一覧 -->
  <section class="works">
    <h2>作品一覧</h2>
    <a href="story1.html" class="work-item">ひかりの直後</a>
    <a href="story2.html" class="work-item">冷たい手のひら</a>
    <a href="story3.html" class="work-item">夜に溶ける声</a>
    <a href="story4.html" class="work-item">花の散る音</a>
  </section>

  <footer>
    ☁️🍨
  </footer>
</body>
</html>
