<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ひかりの直後</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
    background: linear-gradient(135deg, #f8e9e9 0%, #f1ecf6 40%, #e8f0f8 100%);
    overflow: hidden;
    height: 100vh;
  }

  .light {
    position: absolute;
    top: 0;
    right: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at top right, rgba(255,255,255,0.8), transparent 70%);
    opacity: 0;
    animation: fadeLight 6s ease-in-out forwards;
  }

  @keyframes fadeLight {
    0% { opacity: 0; transform: translate(30px, -30px); }
    100% { opacity: 1; transform: translate(0, 0); }
  }

  .text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    max-width: 80%;
    background: rgba(255, 255, 255, 0.7);
    padding: 30px 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(200,180,200,0.1);
    animation: fadeText 8s ease-in forwards;
  }

  @keyframes fadeText {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }

  .next {
    display: block;
    margin-top: 1.5em;
    color: #555;
    font-size: 0.9em;
    text-decoration: none;
  }

  .next:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="light"></div>
  <div class="text">
    <p>これは、迷子になった私を助けてくれた彼と<br>たくさん笑って、ふざけあって、<br>
    恋人になった私たちが</p>
    <p>また、他人に戻るまでのお話。</p>

    <a href="works.html" class="next">▶ 作品一覧へ</a>
  </div>
</body>
</html>
