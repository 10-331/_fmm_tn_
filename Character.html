    color: #333;
    overflow-x: hidden;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 5vh 0;
  }

  .profile-box {
    background: rgba(255, 252, 240, 0.75);
    border-radius: 12px;
    padding: 30px 40px;
    box-shadow: 0 0 15px rgba(255, 230, 180, 0.3);
    position: relative;
    z-index: 1;
  }

  .profile-image {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    object-fit: cover;
    display: block;
    margin: 0 auto;
  }

  h1 {

  p {

  }

  .memory-link {
    cursor: pointer;
    transition: color 0.3s ease;
  }

  .memory-link:hover {
    color: #666;
    text-decoration: underline;
  }

  footer {
    text-align: center;
    font-size: 0.8em;
    color: #999;
    margin: 3em 0 1em;
  }

  .glitch {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    mix-blend-mode: screen;
    z-index: 9999;
    pointer-events: none;
    opacity: 0;
  }

  .glitch::before,
  .glitch::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: inherit;
    background: repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.3) 0px,
      rgba(0,0,0,0.3) 2px
    );
    mix-blend-mode: lighten;
    opacity: 0.8;
  }

  .glitch::before {
    transform: translate(3px, 0);
    filter: hue-rotate(40deg);
  }

  .glitch::after {
    transform: translate(-3px, 0);
    filter: hue-rotate(-40deg);
  }

  @keyframes glitchEffect {
    0% { transform: none; opacity: 0; }
    10% { transform: skewX(10deg) scale(1.02); opacity: 1; }
    20% { transform: skewX(-8deg); }
    30% { transform: translate(5px, -3px); }
    40% { transform: translate(-4px, 2px); }
    50% { transform: scale(1.05) skewX(6deg); }
    100% { transform: none; opacity: 0; }
  }

  .menu-button:hover span {
    background: rgba(70,70,70,0.9);
  }
