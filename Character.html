<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Character</title>

<style>
  :root{
    --bg1:#f8e9e9;
    --bg2:#f1ecf6;
    --bg3:#e8f0f8;
    --card:rgba(255,252,240,.78);
    --shadow:0 14px 40px rgba(60,40,80,.12);
    --line:rgba(120,110,150,.18);
    --text:#2f2f2f;
    --muted:#6a6a6a;
  }

  html,body{
    margin:0; padding:0;
    font-family:"Hiragino Mincho ProN","Yu Mincho",serif;
    color:var(--text);
    background:linear-gradient(180deg,var(--bg1) 0%,var(--bg2) 40%,var(--bg3) 100%);
    overflow-x:hidden;
  }

  .page{
    min-height:100vh;
    display:grid;
    place-items:center;
    padding:72px 16px 60px;
  }

  .wrap{
    width:min(980px, 92vw);
    display:grid;
    grid-template-columns: 420px 1fr;
    gap:28px;
    align-items:stretch;
  }

  /* 左：ビジュアル */
  .visual-card{
    position:relative;
    border-radius:18px;
    overflow:hidden;
    box-shadow:var(--shadow);
    border:1px solid var(--line);
    background:
      radial-gradient(1200px 420px at 40% 20%, rgba(255,255,255,.8), rgba(255,255,255,0)),
      linear-gradient(180deg, rgba(255,255,255,.35), rgba(255,255,255,0));
    min-height: 640px; /* 足先対策 */
  }

  /* フレーム */
  .visual-frame{
    position:absolute;
    inset:14px;
    border-radius:14px;
    border:1px solid rgba(120,110,150,.22);
    background:rgba(255,255,255,.18);
    overflow:hidden;
  }

  .char-viewport{
    position:absolute;
    inset:0;
    overflow:hidden;
    display:block;
    isolation:isolate;
  }

  .char-img{
    position:absolute;
    left:50%;
    top:0;

    transform: translateX(-50%) translateY(100px) scale(3.5);

    width:110%;
    height:auto;
    max-width:none;

    object-fit:cover;
    object-position: 50% 0%;

    filter: drop-shadow(0 20px 22px rgba(40,30,70,.18));
    transition: transform 520ms cubic-bezier(.2,.8,.2,1);
    user-select:none;
    -webkit-user-drag:none;
    pointer-events:none;
  }

  .visual-card.is-full .char-img{
    transform: translateX(-50%) translateY(22px) scale(0.88);
    object-position: 50% 6%;
  }

  /* UI */
  .zoom-ui{
    position:absolute;
    left:18px; right:18px; bottom:16px;
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:space-between;
    z-index:5;
  }

  .hint{
    font-size:.82rem;
    color:rgba(50,50,50,.72);
    letter-spacing:.06em;
    background:rgba(255,255,255,.55);
    border:1px solid rgba(120,110,150,.18);
    padding:10px 12px;
    border-radius:999px;
    backdrop-filter: blur(10px);
  }

  .btn{
    font-family:inherit;
    border:none;
    cursor:pointer;
    border-radius:999px;
    padding:10px 14px;
    letter-spacing:.08em;
    background:rgba(255,255,255,.78);
    border:1px solid rgba(120,110,150,.2);
    box-shadow:0 10px 22px rgba(60,40,80,.12);
    transition: transform .2s ease, background .2s ease;
  }
  .btn:hover{ transform: translateY(-1px); background:rgba(255,255,255,.92); }
  .btn:active{ transform: translateY(0); }

  /* 右：プロフィール */
  .info-card{
    background:var(--card);
    border:1px solid var(--line);
    border-radius:18px;
    box-shadow:var(--shadow);
    padding:26px 28px;
    display:flex;
    flex-direction:column;
    justify-content:center;
  }

  .name{
    font-size:1.15rem;
    letter-spacing:.14em;
    text-align:left;
    margin:0 0 10px;
  }

  .meta{
    color:var(--muted);
    font-size:.9rem;
    letter-spacing:.08em;
    margin:0 0 18px;
  }

  .desc{
    margin:0;
    font-size:.95rem;
    line-height:2;
    letter-spacing:.03em;
    white-space:pre-line;
  }

  .memory-link{
    cursor:pointer;
    transition: color .25s ease;
    text-decoration: underline;
    text-underline-offset: 3px;
  }
  .memory-link:hover{ color:#555; }

  footer{
    text-align:center;
    font-size:.85rem;
    color:#8a8a8a;
    margin:22px 0 10px;
    letter-spacing:.1em;
  }

  /* メニュー */
  .menu-button{
    position:fixed;
    top:18px; right:22px;
    width:30px; height:22px;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    cursor:pointer;
    z-index:1001;
  }
  .menu-button span{
    height:3px; width:100%;
    background: rgba(70,70,70,0.6);
    border-radius:2px;
    transition: all .3s ease;
  }
  .menu-button:hover span{ background: rgba(70,70,70,0.9); }

  .menu-overlay{
    position:fixed; inset:0;
    background: rgba(240,240,240,0.4);
    backdrop-filter: blur(10px);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:1000;
  }
  .menu-content{
    background: rgba(255,255,255,0.85);
    border-radius: 12px;
    padding: 30px 50px;
    box-shadow: 0 0 25px rgba(180,180,180,0.3);
    display:flex;
    flex-direction:column;
    align-items:flex-start;
    gap: 1em;
    animation: fadeIn .3s ease;
  }
  .menu-content a{
    text-decoration:none;
    color:#444;
    font-size:.95em;
    letter-spacing:.05em;
    transition:.3s;
  }
  .menu-content a:hover{
    color:#666;
    text-shadow: 0 0 8px rgba(200,200,200,0.6);
  }
  @keyframes fadeIn{
    from { opacity:0; transform:scale(.95); }
    to   { opacity:1; transform:scale(1); }
  }

  /* スマホ */
  @media (max-width: 860px){
    .wrap{ grid-template-columns: 1fr; }
    .visual-card{ min-height: 620px; }
    .info-card{ text-align:left; }

    /* スマホは少し弱めアップ（必要なら）
       ★数値そのまま、順番だけ変更 */
    .visual-card.is-full .char-img{
      transform: translateX(-50%) translateY(-14px) scale(1.85);
      object-position: 50% 18%;
    }
  }
</style>
</head>

<body>
  <div class="page">
    <div class="wrap">
      <!-- 左：ビジュアル -->
      <section class="visual-card" id="visualCard" aria-label="character visual">
        <div class="visual-frame">
          <div class="char-viewport">
            <img
              src="assets/profile/aya2.PNG"
              alt="笹井 綾 全身"
              class="char-img"
              id="charImg"
            />
          </div>
        </div>

        <div class="zoom-ui">
          <div class="hint">クリックで「全身 ⇄ アップ」</div>
          <button class="btn" id="zoomBtn" type="button">アップを見る</button>
        </div>
      </section>

      <!-- 右：プロフィール -->
      <section class="info-card">
        <h1 class="name">笹井 綾（ささい あや）</h1>
        <p class="meta">22歳 / 145cm / A型</p>

        <p class="desc">
単純明快という言葉がよく似合う女の子。
現在はmahorova設立社に勤務。
主に基幹業務の設計･開発をしている。
よく外に出歩くものの、かなり方向音痴。
<span class="memory-link" id="memoryLink">一部の記憶が曖昧</span>だが、本人は気にしていないらしい……？
        </p>
      </section>
    </div>

    <footer>#溶けて、そのまま雲隠れ</footer>
  </div>

  <!-- メニューUI -->
  <div class="menu-button" id="menuButton" aria-label="menu">
    <span></span><span></span><span></span>
  </div>

  <div class="menu-overlay" id="menuOverlay">
    <div class="menu-content">
      <a href="home.html">home</a>
      <a href="Character.html">Character</a>
      <a href="works/select.html">Story</a>
      <a href="Media.html">Media</a>
    </div>
  </div>

  <script>
    // ズーム切替（初期=アップ / クリック=全身）
    const visualCard = document.getElementById('visualCard');
    const zoomBtn = document.getElementById('zoomBtn');

    function setZoom(isFull){
      visualCard.classList.toggle('is-full', isFull);
      zoomBtn.textContent = isFull ? 'アップを見る' : '全身を見る';
    }

    // 初期はアップ（is-full ではない）
    let isFull = false;

    visualCard.addEventListener('click', () => {
      isFull = !isFull;
      setZoom(isFull);
    });

    zoomBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      isFull = !isFull;
      setZoom(isFull);
    });

    // メニュー開閉
    const menuBtn = document.getElementById('menuButton');
    const overlay = document.getElementById('menuOverlay');

    menuBtn.addEventListener('click', () => {
      overlay.style.display = (overlay.style.display === 'flex') ? 'none' : 'flex';
      if (overlay.style.display !== 'none') overlay.style.display = 'flex';
    });

    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) overlay.style.display = 'none';
    });

    // memoryリンク
    const memoryLink = document.getElementById('memoryLink');
    if (memoryLink) {
      memoryLink.addEventListener('click', (e) => {
        e.stopPropagation();
        window.location.href = 'ssi_hidden.html';
      });
    }
  </script>
</body>
</html>
